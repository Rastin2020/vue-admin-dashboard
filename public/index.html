<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>SAAS FRONTEND</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" 
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="node_modules/vue/dist/vue.js"></script>
    <script src="node_modules/vue-router/dist/vue-router.js"></script>
    <script src="node_modules/http-vue-loader/src/httpVueLoader.js"></script>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="app/assets/styles/tables.css">
  </head>
 
  <body>
    <div id="app">
      <router-view></router-view>
    </div>
 
    <script type="text/javascript">

      const routes = [
        { path: '/login', component: httpVueLoader('app/views/Login.vue') },
        { path: '/register', component: httpVueLoader('app/views/Register.vue') },
        { path: '/dashboard', component: httpVueLoader('app/views/Dashboard.vue') },
        { path: '/new-organization', component: httpVueLoader('app/views/NewOrganisation.vue') },
        { path: '/new-service', component: httpVueLoader('app/views/NewService.vue') }
      ]

      const router = new VueRouter({
        routes // short for `routes: routes`
      })

      const app = new Vue({
        router
      }).$mount('#app')

    </script> 

  </body>
</html>
